name: Generate snake game

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: AhmadRazaNewMan
          gif_out_path: ./output/github-contribution-grid-snake.gif
          svg_out_path: ./output/github-contribution-grid-snake.svg

      - run: git config --global user.name 'Ahmad Raza'
      - run: git config --global user.email 'webdevelopmentbyar@gmail.com'
      
      - run: git add .
      - run: git commit -m "Update snake animation"
      - run: git push

# .github/workflows/status.yml
name: GitHub Status

on:
  schedule:
    - cron: '0 */1 * * *'  # Updates every hour
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AhmadRazaNewMan
